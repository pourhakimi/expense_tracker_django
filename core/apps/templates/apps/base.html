<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
        font-family: 'Times New Roman', Times, serif;        
    }
    .sheet{
        width: 600px;
        height: 700px;
        border-radius: 35px;
        background: #e6d8ca;
        box-shadow:  9px 9px 18px #757166,
                -9px -9px 18px #ffffff;
    }
</style>
<body>
    <div class="w3-display-middle" style="color: black;">
        <div class="sheet">
            <h3 class="w3-center" style="font-size: 35px; padding-top: 35px; padding-left: 35px; letter-spacing: 3px;">EXPENSE TRACKER</h3>
            <p class="w3-center" style="padding-left: 35px; letter-spacing: 1px;"> Built with Python and Django!</p>
            <hr class="w3-border-dark-black" style="margin:auto;width:90%;">
            {% block content%}
            {% endblock content%}
            <footer class=" w3-display-bottommiddle w3-center w3-opacity ">
                <p class="w3-small">Â© 2022 Insert Copyright Name Here. All Rights Reserved.</p>
            </footer>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
